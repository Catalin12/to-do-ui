<p-card (mouseenter)="areTaskDetailsShown=true" (mouseleave)="areTaskDetailsShown=false"
	[class.strikethrough]="task.isCompleted">
	<div class="header">
		<p class="title">{{task.title}} </p>
		<div class="buttons">
			<p-toggleButton [(ngModel)]="task.isCompleted" (click)="handleClickStatus()" [onIcon]="'pi pi-minus-circle'"
				[offIcon]="'pi pi-check-circle'" [onLabel]="'Move in progress'" [offLabel]="'Mark as done'"
				[iconPos]="'right'" class="p-button-danger">
			</p-toggleButton>
			<button pButton label="Edit" type="button" icon="pi pi-pencil" [iconPos]="'right'"
				class="p-button-secondary" (click)="handleClickEdit()"></button>
			<button pButton label="Delete" type="button" icon="pi pi-trash" [iconPos]="'right'" class="p-button-danger"
				(click)="handleConfirmDeleteDialog()"></button>
		</div>
	</div>
	<div *ngIf="areTaskDetailsShown">
		<p>{{task.description}}</p>
	</div>
</p-card>

<p-confirmDialog #cd [style]="{width: '50vw'}">
	<ng-template pTemplate="footer">
		<button type="button" pButton icon="pi pi-times" label="No" class="p-button-secondary"
			(click)="cd.reject()"></button>
		<button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-danger"
			(click)="cd.accept()"></button>
	</ng-template>
</p-confirmDialog>
