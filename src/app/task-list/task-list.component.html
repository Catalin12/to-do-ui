<div *ngIf="!isFilterActive">
	<h1>Tasks</h1>
	<div *ngFor="let task of taskDTOs">
		<task *ngIf="!task.isDeleted" [task]="task"></task>
	</div>
</div>

<div *ngIf="isFilterActive">
	<h1>Tasks</h1>
	<h2>To do</h2>
	<div *ngFor="let task of inProgressTaskDTOs">
		<task *ngIf="!task.isDeleted" [task]="task"></task>
	</div>
	<h2>Done</h2>
	<div *ngFor="let task of completedTaskDTOs">
		<task *ngIf="!task.isDeleted" [task]="task"></task>
	</div>
</div>
